<div class="row login-body">
  <form class="row large-3 login-form">
    <div class="large-12 form-title">
      <h5>Login to Playfare</h5>
    </div>
    <div class="large-12">
      <button type="button" class="button btn-facebook large-12">Sign in with Facebook</button>
    </div>
    <div class="large-12">
      <button type="button" class="button btn-google large-12">Sign in with Google</button>
    </div>
    <hr>
    <div class="large-12">
      <input type="text" placeholder="Email" class="login-incorrect">
    </div>
    <div class="large-12">
      <input type="text" placeholder="Password" class="password-incorrect">
    </div>
    <div class="large-12 incorrect-text columns">
      <span>Your email/password is incorrect</span>
    </div>
    <div class="large-12">
      <input id="checkbox-remember" type="checkbox" class="checkbox-remember">
      <label class="label-remember" for="checkbox-remember">Remember me on this computer</label>
    </div>
    <div class="large-12">
      <button type="button" class="success-btn button large-12">Sign in</button>
    </div>
    <div class="large-6 signup-link columns">
      <a href="signup.html">I want an Account</a>
    </div>
    <div class="large-6 forgot-link columns">
      <a href="forgot.html">Forgot Password</a>
    </div>
  </form>
</div>
