<div id="login-form-modal" class="reveal" data-reveal>
  <form class="row large-12 login-form">
    <div class="large-12 form-title">
      <h5>Login to Playfare</h5>
    </div>
    <div class="large-12">
      <button type="button" class="button btn-facebook large-12">Sign in with Facebook</button>
    </div>
    <div class="large-12">
      <button type="button" class="button btn-google large-12">Sign in with Google</button>
    </div>
    <hr>
    <div class="large-12">
      <input type="email" placeholder="Email">
    </div>
    <div class="large-12">
      <input type="password" placeholder="Password">
    </div>
    <div class="large-12">
      <input id="checkbox-remember" type="checkbox" class="checkbox-remember">
      <label class="label-remember" for="checkbox-remember">Remember me on this computer</label>
    </div>
    <div class="large-12">
      <a href="my-zone.html" type="button" class="success-btn button large-12">Sign in</a>
    </div>
    <div class="large-6 signup-link columns">
      <a href="signup.html">I want an Account</a>
    </div>
    <div class="large-6 forgot-link columns">
      <a data-open="forgot-form-modal">Forgot Password</a>
    </div>
  </form>
</div>
