<div class="row signup-body">
  <div class="large-4 large-offset-2 columns">
    <img src="assets/img/signup-img.png"></img>
  </div>
  <div class="large-5 large-offset-1 columns">
    <form class="row large-8 signup-form">
      <div class="large-12 form-title">
        <h5>Sign up to Playfare</h5>
      </div>
      <div class="large-12">
        <button type="button" class="button btn-facebook large-12">Sign in with Facebook</button>
      </div>
      <div class="large-12">
        <button type="button" class="button btn-google large-12">Sign in with Google</button>
      </div>
      <hr>
      <div class="large-6 columns input-firstname">
        <input type="text" placeholder="First" class="incorrect">
      </div>
      <div class="large-6 columns input-lastname">
        <input type="text" placeholder="Last" class="incorrect">
      </div>
      <div class="large-12 columns row">
        <input type="email" placeholder="Email" class="incorrect">
      </div>
      <div class="large-12 columns row">
        <input type="password" placeholder="Password" class="incorrect">
      </div>
      <div class="large-12 columns row">
        <input type="password" placeholder="Repeat Password" class="incorrect">
      </div>
      <div class="large-12 columns row">
        <a href="netflix.html" type="button" class="success-btn button large-12">Next</a>
      </div>
      <div class="large-12 incorrect-text columns">
        <span>Please enter a valid email adress</span>
      </div>
      <div class="large-12 incorrect-text columns">
        <span>Your password do not match</span>
      </div>
      <div class="large-12 signup-link incorrect columns">
        <a href="login.html">I already have an Account</a>
      </div>
    </form>
  </div>
</div>
<div class="signup-bottom">
  <span>&nbsp;</span>
</div>
